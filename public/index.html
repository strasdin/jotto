<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jotto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="pages">
        <li class="chat page" id="wrapper">
            <div class="legacy">
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
                <input class="inputMessage" placeholder="Type here..." />
            </div>
            <div class="jotto">
                <div class="col" id="col1"> 
                    <h1 class="word" id="word1">?????</h1>
                    <div class="guessArea">
                        <ul class="guesses" id="guess1"></ul>
                    </div>
                </div>
                <div class="col" id="col2"> 
                    <h1 class="word" id='word2'>?????</h1>
                    <div class="guessArea">
                        <ul class="guesses" id="guess2"></ul>
                    </div>
                    <input class="jottoInput" type="text" maxlength="5" />
                </div>
            </div>
        </li>
        <li class="login page">
            <div class="form">
                <h3 class="title">What's your name?</h3>
                <input class="usernameInput" type="text" maxlength="14" />
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>

</html>
